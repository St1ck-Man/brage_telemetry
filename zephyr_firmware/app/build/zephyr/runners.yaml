# Available runners configured by board.cmake.
runners:
- stm32cubeprogrammer
- openocd
- jlink

# Default flash runner if --runner is not given.
flash-runner: stm32cubeprogrammer

# Default debug runner if --runner is not given.
debug-runner: openocd

# Common runner configuration values.
config:
  board_dir: /home/yeet/Projects/brage_telemetry/zephyr_firmware/zephyr/boards/st/nucleo_c092rc
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/yeet/zephyr-sdk-0.17.4/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  openocd: /home/yeet/zephyr-sdk-0.17.4/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  openocd_search:
    - /home/yeet/zephyr-sdk-0.17.4/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  stm32cubeprogrammer:
    - --port=swd
    - --reset-mode=hw
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
    - --config=interface/stlink.cfg
    - --config=target/stm32c0x.cfg
  jlink:
    - --dt-flash=y
    - --device=STM32C092RC
    - --speed=4000
